# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details

defaults: &defaults
  working_directory: ~/mnl-api
  docker:
    - image: circleci/python:3.6.1
      environment:
      - SECRET_KEY: circle_secret_key
      - POSTGRES_HOST: 127.0.0.1
      - POSTGRES_PORT: 5432
      - POSTGRES_DB: circle_db
      - POSTGRES_USER: root
    - image: circleci/postgres:9.6-alpine
      environment:
      - POSTGRES_USER: root
      - POSTGRES_DB: circle_db

version: 2
jobs:
  build:
    <<: *defaults

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "django/requirements.txt" }}
          - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r django/requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "django/requirements.txt" }}
  test:
    working_directory: ~/mnl-api
    docker:
      - image: circleci/python:3.6.1
        environment:
          - SECRET_KEY: dev_secret_key
          - ALLOWED_HOSTS: 172.30.0.10
          - HOST: django
          - DEBUG: True
          - POSTGRES_HOST: postgres
          - POSTGRES_PORT: 5432
          - POSTGRES_DB: mnl_db
          - POSTGRES_USER: mnl_db_user
          - POSTGRES_PASSWORD: mnl_db_password
      - image: circleci/postgres:9.6-alpine
        environment:
        - POSTGRES_USER: root
        - POSTGRES_DB: circle_db
        
    steps:
      - checkout
      - restore_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "django/requirements.txt" }}

      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            python django/manage.py test django
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results
          destination: tr1

  deploy:
    <<: *defaults
    
    steps:
      - checkout:
          path: ~/mnl-api/
      - run:
          name: Installing deployment dependencies
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python-pip python-dev build-essential
            sudo pip install awsebcli --upgrade
            sudo pip install awscli --upgrade
      - run:
          name: Set Environment
          working_directory: django
          command: |
            eb use mnl-api
            eb init
            eb config
      - run:
          name: Deploying
          working_directory: django
          command: eb deploy mnl-api
workflows:
  version: 2
  build_test_and_approved_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
          filters:
            branches:
              only: 
                - /master/
                - /master--ci-cd/