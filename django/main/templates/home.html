{% extends 'base.html' %}

{% block content %}
{% if teams %}
  {% for team in teams %}
  <p>
    {% if team.logo %}
    <img height=25 src="{{ team.logo.url }}">
    {% endif %}

    {{ team.name }}

    {% if team.goal_horn %}
    &ndash; <a href="{{ team.goal_horn.url }}">Goal Horn</a>
    {% endif %}
  </p>
  {% endfor %}
{% endif %}
{% endblock content %}
